spring:
  application:
    name: CRM

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:54321/storage
    username: user
    password: password

  sql:
    init:
      mode: always
      schema-locations: classpath:/db/schema.sql
#     data-locations: classpath:/db/data.sql

  jpa:
    show-sql: true

springdoc:
  swagger-ui:
    path: "/swagger-ui.html"
  api-docs:
    path: "/api-docs"